<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll-triggered Concentric Circles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    .step-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .circle-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vmin;
      height: 60vmin;
    }

    circle.base {
      stroke: #333;
      fill: none;
      stroke-width: 1;
    }

    circle.overlay {
      stroke: url(#paint1);
      fill: none;
      stroke-width: 1;
      opacity: 0;
    }

.step-icon {
  position: absolute;
  top: 0%;
  left: 50%;
  transform: translate(-50%, 0%);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #FE9708, #FE9708 70%);
  z-index: 1;
  transition: all 0.4s ease;
}

.step-icon.glow {
  background: radial-gradient(circle at 30% 30%, #FFD700, #FE9708 70%);
  box-shadow:
    0 0 20px 5px rgba(255, 151, 8, 0.5),
    0 0 40px 10px rgba(255, 151, 8, 0.4),
    0 0 80px 20px rgba(255, 151, 8, 0.3);
  animation: pulse-glow 2.5s ease-in-out infinite;
}

  </style>
</head>
<body>

<section class="step-section">
  <div class="circle-container">
    <div class="step-icon"></div>

    <svg viewBox="0 0 400 400">
      <defs>
        <linearGradient id="paint1" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#F2F2F2" />
          <stop offset="100%" stop-color="#FE9708" />
        </linearGradient>
      </defs>

      <!-- 4th (smallest) circle -->
      <circle class="base" cx="200" cy="50" r="50" />
      <circle class="overlay overlay-4" cx="200" cy="50" r="50" />

      <!-- 3rd -->
      <circle class="base" cx="200" cy="90" r="90" />
      <circle class="overlay overlay-3" cx="200" cy="90" r="90" />

      <!-- 2nd -->
      <circle class="base" cx="200" cy="140" r="140" />
      <circle class="overlay overlay-2" cx="200" cy="140" r="140" />

      <!-- 1st (largest) -->
      <circle class="base" cx="200" cy="190" r="190" />
      <circle class="overlay overlay-1" cx="200" cy="190" r="190" />
    </svg>
  </div>
</section>

<!-- GSAP & ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const overlays = gsap.utils.toArray('.overlay').reverse(); // â† this is the key fix!
  const stepIcon = document.querySelector('.step-icon');
  const smallestCircle = document.querySelector('.overlay-4');

window.addEventListener('load', () => {
  const bbox = smallestCircle.getBoundingClientRect();
  const circleCenterY = bbox.top + bbox.height / 2;

  const iconBox = stepIcon.getBoundingClientRect();
  const iconStartY = iconBox.top + iconBox.height / 2;

  const deltaY = circleCenterY - iconStartY;

  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: '.step-section',
      start: 'top top',
      end: '+=100%',
      scrub: true,
      pin: true,
      anticipatePin: 1
    }
  });

  // Step 1: Drop the step icon
  tl.to(stepIcon, {
    y: deltaY,
    duration: 1,
    ease: 'power2.out'
  });

  tl.add("ball-settled");

  // Step 2: Fade in/out overlays smoothly
  // Step 2: Smooth overlapping fade transitions
tl.to(overlays[0], { // overlay-1: outermost
  opacity: 1, duration: 1, ease: "power1.inOut"
}, "ball-settled")
.to(overlays[0], {
  opacity: 0, duration: 1, ease: "power1.inOut"
}, "-=0.2")

.to(overlays[1], { // overlay-2
  opacity: 1, duration: 1, ease: "power1.inOut"
}, "-=0.3")
.to(overlays[1], {
  opacity: 0, duration: 1, ease: "power1.inOut"
}, "-=0.2")

.to(overlays[2], { // overlay-3
  opacity: 1, duration: 1, ease: "power1.inOut"
}, "-=0.3")
.to(overlays[2], {
  opacity: 0, duration: 1, ease: "power1.inOut"
}, "-=0.2")

.to(overlays[3], { // overlay-4: innermost
  opacity: 1,
  duration: 1,
  ease: "power1.inOut",
  onStart: () => stepIcon.classList.add("glow"),
  onReverseComplete: () => stepIcon.classList.remove("glow") // ðŸ‘ˆ remove when scrolling back up
}, "-=0.3");

});

</script>


</body>
</html>
